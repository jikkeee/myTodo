<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic To-Do LIst</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+web">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="clear">
                <i id="clear" class="fa fa-refresh"></i>
            </div>
            <div class="date" id="date"></div>
        </div>
        <div class="content">
            <ul id="list">
               
                <!-- <li class="item">
                    <div>
                        <i class="fa fa-circle-thin co" id="complete-toggle"></i>
                        <p class="text">Drink Coffee</p>
                    </div>
                    <i class="fa fa-trash-o de"></i>
                </li> -->
            </ul>
        </div>
        <form id="todo-form" class="add-to-do">
            <i id="todo-add-icon" class="fa fa-plus-circle"></i>
            <input type="text" name="" id="input" autocomplete="off" autofocus required placeholder="Add a to-do">
        </form>
    </div>
    <small class="guide">Click the plus(+) icon or press enter to add todo <br> <br> trash button to delete <br> <br> the circle to toggle task complete <br> <br> Click reset button in top right corner to clear all items</small>

    <small class="copyright">&copy; <span class="copyright-year"></span> jikkeee <br> (UI Layout credit: code-Explained on Youtube) </small>
    <script src="app.js"></script>
</body>
</html>
